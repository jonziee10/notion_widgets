<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cactus+Classical+Serif&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: "Cactus Classical Serif", serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #476930;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #F1DDDF;
		}

		.border {
			border: 1px solid #F1DDDF;

		}

		.navMenu a:hover {

			color: #86B049;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
		<a id="calendar" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-calendar-week"></i> Calendar</a>
		<a id="shopping" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-briefcase"></i> Grocery Lists</a>
		<a id="tasks" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-list-check"></i> Daily To-Dos</a>
		<a id="finance" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-money-bill-wave"></i> Budget</a>



	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://example.com", '_blank').focus();
			else if (id == "calendar")
				window.open("https://example.com", '_blank').focus();
			else if (id == "projects")
				window.open("https://example.com", '_blank').focus();
			else if (id == "shopping")
				window.open("https://example.com", '_blank').focus();
			else if (id == "tasks")
				window.open("https://example.com", '_blank').focus();
			else if (id == "finance")
				window.open("https://example.com", '_blank').focus();

		}
	</script>


</body>

</html>
